<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Név</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="name" placeholder="Autó neve">
            <div style="color:red" *ngIf="name.invalid && (name.dirty || name.touched)" >
              Kérlek írd be a nevet!
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">Ár</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" formControlName="cost" placeholder="Autó Ára">
            <div style="color:red" *ngIf="cost.invalid && (cost.dirty || cost.touched)" >
              Kérlek írd be a árat!
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">Évjára</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" formControlName="year" placeholder="Autó Éve">
            <div style="color:red" *ngIf="year.invalid && (year.dirty || year.touched)" >
              Kérlek írd be a éve!
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">{{selectedVehicle ? "Módosítás" :"Létrehozás"}}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
